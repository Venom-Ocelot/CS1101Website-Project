<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
</head>


<body style="background-color: rgb(160, 195, 175);">


    <div class="signUp"></div>
      <h1>Sign  Up</h1>
      <h4>Post on the forum!</h4>

      <form name="myForm" method="post" onsubmit="return validateForm()">
        <Table>
          
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" /></td>
          </tr>

          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" /></td>
          </tr>

          <tr>
            <td><label for="confirm">Confirm Password:</label></td>
            <td><input type="password" name="confirm" /></td>
            <td><input type="submit" value="Submit" /></td>
          </tr>

        </Table>

      </form>

      <p>By clicking the sign up button, you agree to our Terms and Conditions <a class="termsAndConditions">Terms and Conditions</a></p>


    </div>

    <!-- Footer -->
    <footer class="indexfooter">
      <p style="background-color:silver; position:fixed; left:0; bottom:0; width:100%; text-align:center; font-size:small;">Created by Marcelo Cavazos and Chris Lopez</p>
    </footer>


    <script>
    function validateForm() {
      let x = document.forms["myForm"]["email"].value;
      let y = document.forms["myForm"]["password"].value;
      let z = document.forms["myForm"]["confirm"].value;

      if (x == "") {
        alert("Email must be filled out");
        return false;
      }
      
      else if (y == "") {
        alert("Password must be filled out");
        return false;
      }

      else if (z == "") {
        alert("Confirm password");
        return false;
      }

      else if (z != y) {
        alert("Sorry, your passwords do not match.");
        return false;
      }


    }
    </script>

</body>
</html>
