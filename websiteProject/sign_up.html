<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
</head>


<body style="background-color: rgb(160, 195, 175);">


    <div class="signUp"></div>
      <h1>Sign  Up</h1>
      <h4>Post on the forum!</h4>




      <form name="myForm" method="post" onsubmit="return validateForm()">

        <label for="email">Email:</label>
        <input type="email" name="email" />

        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" />

        <br>

        <label for="confirm">Confirm Password:</label>
        <input type="password" name="confirm" />
        <input type="submit" value="Submit" />
        <br>

      </form>

      <p>By clicking the sign up button, you agree to our Terms and Conditions <a class="termsAndConditions">Terms and Conditions</a></p>


    </div>


    <script>
    function validateForm() {
      let x = document.forms["myForm"]["email"].value;
      let y = document.forms["myForm"]["password"].value;
      let z = document.forms["myForm"]["confirm"].value;

      if (x == "") {
        alert("Email must be filled out");
        return false;
      }
      
      else if (y == "") {
        alert("Password must be filled out");
        return false;
      }

      else if (z == "") {
        alert("Confirm password");
        return false;
      }

      else if (z != y) {
        alert("Sorry, your passwords do not match.");
        return false;
      }


    }
    </script>
</body>
</html>
